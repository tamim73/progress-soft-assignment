<mat-progress-bar class="app-loader"
                  mode="determinate"
                  [value]="loader.progress$|async"
                  color="primary">
</mat-progress-bar>

<mat-toolbar class="app-toolbar flex-wrap justify-content-between mat-elevation-z3"
             style="position: fixed;z-index: 100;">
    <!-- title -->
    <div class="pointer mx-3" [routerLink]="[ '']">
        Simple Payment Assignment
    </div>

    <!-- navs -->
    <div *ngIf="isLoggedIn()" class="d-none d-md-flex">
        <a mat-stroked-button
           class="mx-3"
           routerLink="app/account">
            <mat-icon>account_circle</mat-icon>
            Accounts
        </a>
        <a mat-stroked-button
           class="mx-3"
           routerLink="app/payment">
            <mat-icon>monetization_on</mat-icon>
            Payments
        </a>
    </div>

    <!-- login -->
    <div class="d-none d-md-flex align-items-center">
        <div *ngIf="isLoggedIn()" class="d-none d-xl-flex">
            <span class="fs-075 text-secondary mr-2">Hi,</span>
            <span class="fs-075 fw-550 text-muted ">{{getName()}}</span>
        </div>
        <a mat-stroked-button
           class="mx-3"
           color="accent"
           (click)="login()">
            {{ isLoggedIn() ? 'Logout' : 'Login' }}
            <i class="material-icons ml-3"
               matTooltip="Sing out">
                {{ isLoggedIn() ? 'settings_power' : 'input' }}
            </i>
        </a>
    </div>

    <!-- mobile -->
    <div class="d-md-none">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <!-- navs -->
            <button mat-menu-item *ngIf="isLoggedIn()" routerLink="app/account">
                <mat-icon>account_circle</mat-icon>
                <span>Accounts</span>
            </button>
            <button mat-menu-item *ngIf="isLoggedIn()" routerLink="app/payment">
                <mat-icon>monetization_on</mat-icon>
                <span>Payments</span>
            </button>

            <button mat-menu-item (click)="login()">
                <mat-icon>{{ isLoggedIn() ? 'settings_power' : 'input' }}</mat-icon>
                <span>{{ isLoggedIn() ? 'Logout' : 'Login' }}</span>
            </button>
        </mat-menu>
    </div>

</mat-toolbar>

<div class="container h-100 app-content">
    <router-outlet></router-outlet>
</div>
