<div class="d-flex flex-wrap justify-content-between border-bottom p-4">
    <!-- title -->
    <div class="fw-550 fs-115 text-nowrap">Payments List</div>
    <!-- actions -->
    <div class="d-flex flex-wrap justify-content-end">

        <button mat-raised-button [routerLink]="'./add'" class="" color="primary">
            <i class="material-icons">add</i>
            <span class="d-none d-sm-inline pl-2">Add Payment</span>
        </button>
    </div>
</div>

<div class="p-3">
    <app-search (searchEvent)="searchEventHandler($event)"></app-search>

    <div style="height: 2px">
        <mat-progress-bar mode="indeterminate" *ngIf="isloading" style="height: 2px !important;">
        </mat-progress-bar>
    </div>

    <app-table #table
               [cols]="paymentColumns"
               (tableEvent)="tableEventHandler($event)">
    </app-table>
</div>
